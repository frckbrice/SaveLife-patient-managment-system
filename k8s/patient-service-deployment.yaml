apiVersion: apps/v1
kind: Deployment
metadata:
  name: patient-service
  namespace: savelife
spec:
  replicas: 2
  selector:
    matchLabels:
      app: patient-service
  template:
    metadata:
      labels:
        app: patient-service
    spec:
      containers:
      - name: patient-service
        image: savelife/patient-service:latest
        ports:
        - containerPort: 4000
        env:
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            secretKeyRef:
              name: postgresql-secret
              key: patient-db-url
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: postgresql-secret
              key: patient-db-username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgresql-secret
              key: patient-db-password
        - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
          value: "kafka:9092"
        - name: BILLING_SERVICE_ADDRESS
          value: "billing-service"
        - name: BILLING_SERVICE_GRPC_PORT
          value: "9001"
        - name: SERVER_PORT
          value: "4000"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 4000
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 5
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: patient-service
  namespace: savelife
spec:
  selector:
    app: patient-service
  ports:
  - protocol: TCP
    port: 4000
    targetPort: 4000
  type: ClusterIP

